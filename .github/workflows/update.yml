name: Get Free Nodes
on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  fetch_nodes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Extract Proxies Brute Force
        run: |
          python - <<EOF
          import requests
          import re
          import sys

          urls = [
              "https://fastly.jsdelivr.net/gh/anaer/Sub@main/clash.yaml",
              "https://raw.githubusercontent.com/anaer/Sub/main/clash.yaml"
          ]

          success = False
          for url in urls:
              try:
                  print(f"Fetching: {url}")
                  r = requests.get(url, timeout=20)
                  r.encoding = 'utf-8'
                  text = r.text

                  # 暴力逻辑：正则匹配 proxies: 及其后的所有内容，直到遇到下一个主要字段
                  # 这种方法不解析 YAML，直接截取文本
                  match = re.search(r'(proxies:.*?)(\n[a-z\- ]+:[ \n]|\Z)', text, re.DOTALL)
                  
                  if match:
                      content = match.group(1).strip()
                      # 确保内容包含节点列表
                      if "- name:" in content:
                          with open('nodes.yaml', 'w', encoding='utf-8') as f:
                              f.write(content + "\n")
                          print("Success! Brute force extraction completed.")
                          success = True
                          break
              except Exception as e:
                  print(f"Error skipping {url}: {e}")

          if not success:
              sys.exit(1)
          EOF

      - name: Git Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add nodes.yaml
          git commit -m "Update nodes $(date)" || echo "No changes"
          git push

      - name: Refresh jsDelivr
        run: |
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/nodes.yaml" || echo "skip"
