name: Get Free Nodes
on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  fetch_nodes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Direct Download
        run: |
          # 直接下载原始 Clash 文件，不经过任何转换接口
          curl -L -o nodes.yaml "https://raw.githubusercontent.com/anaer/Sub/main/clash.yaml"
          
          # 检查下载的文件是否包含基本的 Clash 关键词
          if ! grep -q "proxies:" nodes.yaml; then
            echo "错误：下载的文件不是有效的 Clash 配置文件"
            exit 1
          fi

      - name: Git Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add nodes.yaml
          git commit -m "Update nodes $(date)" || echo "No changes"
          git push

      - name: Refresh jsDelivr
        run: curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/nodes.yaml"
