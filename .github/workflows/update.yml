name: Get Free Nodes
on:
  schedule:
    - cron: '0 22 * * *' # 北京时间每天早上6点更新
  workflow_dispatch:    # 支持手动点击运行

jobs:
  fetch_nodes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download and Merge
        run: |
          # 定义我们要抓取的源（可以换成你自己的机场订阅）
          SOURCE_1="https://raw.githubusercontent.com/anaer/Sub/main/clash.yaml"
          
          # 使用 subconverter 后端把这些杂乱的源统一转成 Mihomo 纯节点列表
          # 这里使用了公共转换后端，如果失效可以换一个
          curl -L -o nodes.yaml "https://sub.xeton.dev/sub?target=clash&list=true&url=${SOURCE_1}"

      - name: Git Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add nodes.yaml
          git commit -m "Update free nodes $(date)" || exit 0
          git push

      - name: Purge jsDelivr Cache
        run: |
          # 这一步最关键：强制刷新 jsDelivr 缓存，让你的路由能秒更
          curl -s https://purge.jsdelivr.net/gh/${{ github.repository }}@main/nodes.y
aml
