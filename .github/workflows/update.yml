name: Get Free Nodes
on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  fetch_nodes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install PyYAML requests

      - name: Extract Proxies
        run: |
          python - <<EOF
          import yaml
          import requests
          import sys

          # 增加几个备用源，防止单个源挂掉
          urls = [
              "https://fastly.jsdelivr.net/gh/anaer/Sub@main/clash.yaml",
              "https://raw.githubusercontent.com/anaer/Sub/main/clash.yaml"
          ]

          success = False
          for url in urls:
              try:
                  print(f"Fetching: {url}")
                  r = requests.get(url, timeout=20)
                  r.encoding = 'utf-8' # 强制使用 utf-8
                  
                  # 使用 SafeLoader 并增加特殊字符容错
                  data = yaml.load(r.text, Loader=yaml.FullLoader)
                  
                  if data and 'proxies' in data:
                      nodes = data['proxies']
                      # 强制写文件时使用 utf-8 编码，解决国旗图标报错
                      with open('nodes.yaml', 'w', encoding='utf-8') as f:
                          f.write("proxies:\n")
                          yaml.dump(nodes, f, allow_unicode=True, sort_keys=False, default_flow_style=False)
                      
                      print(f"Done! Extracted {len(nodes)} nodes.")
                      success = True
                      break
              except Exception as e:
                  print(f"Error skipping {url}: {e}")

          if not success:
              sys.exit(1)
          EOF

      - name: Git Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add nodes.yaml
          git commit -m "Update nodes $(date)" || echo "No changes"
          git push

      - name: Refresh jsDelivr
        run: |
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/nodes.yaml" || echo "skip"
